<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<!-- 引入 layui 的 translate.js AI翻译模块  -->
	<script src="./translate/translate.js"></script>
	<script>
	//设置本地语种
	translate.language.setLocal('chinese_simplified');
	//设置翻译通道
	translate.service.use('client.edge');
	//网页打开时自动隐藏文字，翻译完成后显示译文。 参考文档 http://translate.zvo.cn/549731.html
	translate.visual.webPageLoadTranslateBeforeHiddenText();
	//启用翻译中的遮罩层 参考文档 http://translate.zvo.cn/407105.html
	translate.progress.api.startUITip();
	//当页面DOM加载完后执行翻译操作
	window.onload = function () {
		translate.execute();
	};  
	</script>
</head>
<body>

<div>让我们面向世界，一起探索星辰与大海</div>

<div><span>交流 QQ 群</span>：1017938586</div>

</body>
</html>
